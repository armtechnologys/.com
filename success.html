<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Success Page</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

.container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.success-icon {
  font-size: 80px;
  color: #28a745;
}

.success-text {
  margin-top: 20px;
  font-size: 24px;
  color: #333;
}

.button-container {
  margin-top: 30px;
}

.button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>
<div class="container">
  <div class="success-icon">
    <!-- Checkmark icon, you can replace it with your own success icon -->
    &#10004;
  </div>
  <div class="success-text">
    Congratulations! Your data has been successfully submitted.
  </div>
  <div class="button-container">
    <a href="index_page.html" class="button">Back to Home</a>
  </div>
</div>
</body>
</html>
